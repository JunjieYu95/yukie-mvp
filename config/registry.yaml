# Yukie Service Registry
# Version: 1.0
# This file defines all available services that Yukie can route to.

# Configuration options
config:
  # How long to cache service manifests (in seconds)
  manifestCacheTTL: 600  # 10 minutes

  # How often to refresh health status (in seconds)
  healthCheckInterval: 60  # 1 minute

  # Default timeout for service calls (in milliseconds)
  defaultTimeout: 30000  # 30 seconds

  # Maximum number of services to pass to LLM for routing
  maxRoutingCandidates: 15

# Service definitions
services:
  - id: habit-tracker
    name: Habit Tracker
    description: Track daily habits like waking up early, exercise, reading, meditation. Supports check-ins, streaks, and statistics.
    baseUrl: ${HABIT_TRACKER_URL:-http://localhost:3001}
    transport: http

    # Authentication configuration
    auth:
      method: bearer-token
      requiredScopes:
        - habit:read
        - habit:write
        - habit:delete

    # Endpoint configuration
    endpoints:
      health: /api/health
      meta: /api/v1/meta
      actions: /api/v1/actions
      invoke: /api/v1/invoke

    # Capabilities for retrieval-based routing
    capabilities:
      - habit check-in
      - habit tracking
      - streak calculation
      - monthly statistics
      - habit history query
      - daily habit logging
      - habit deletion

    # Tags for capability indexing
    tags:
      - habit
      - tracking
      - personal
      - health
      - wellness
      - daily-routine
      - productivity

    # Keywords for keyword-based retrieval
    keywords:
      - habit
      - streak
      - check-in
      - checkin
      - wake up
      - wakeup
      - exercise
      - meditation
      - reading
      - routine
      - daily
      - track
      - log
      - record

    # Risk classification for security
    riskLevel: low

    # Documentation URL (optional)
    documentationUrl: null

    # Owner notes
    ownerNotes: Handles daily habit check-ins, streak tracking, and statistics

    # Service status
    enabled: true

    # Priority for routing (higher = more preferred when multiple services match)
    priority: 100

